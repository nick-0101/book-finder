<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ae2f1bc7e2.js" crossorigin="anonymous"></script>
  <title>Book Finder App</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1>Book Finder</h1>

  <div class="wrap">
     <div class="search">
          <input type="text" id="searchTerm" value="" placeholder="Search a book..."><button type="submit" class="searchButton" id="searchButton" onclick="getBooks()"><i class="fa fa-search"></i></button>
     </div>
  </div>


  <div id="loader" class="loading">
  	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; margin-top: 140px; background: none; display: block; shape-rendering: auto;" width="80px" height="80px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  		<circle cx="50" cy="50" fill="none" stroke="#00b4cc" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(14.3963 50 50)">
  			<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="0.78125s" values="0 50 50;360 50 50" keyTimes="0;1" />
  		</circle>
  	</svg>
  </div>

<div id="error"></div>
<div id="bookRepsonse"></div>

  <script type='module' src='config.js'></script>
  <script src="app.js"></script>
</body>
</html>
